<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>Social Share Privacy: More Options</title>

<meta property="og:image" content="http://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Example.svg/600px-Example.svg.png"/>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.flattr.js"></script>
<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.gplus.js"></script>
<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.linkedin.js"></script>
<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.mail.js"></script>
<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.pinterest.js"></script>
<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.reddit.js"></script>
<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.stumbleupon.js"></script>

<script type="text/javascript" src="../scripts/jquery.socialshareprivacy.twitter.js"></script>

<script type="text/javascript">
// <![CDATA[
// define the default order of the buttons:
// services that aren't listed are added at the end sorted alphabetiacally
$.fn.socialSharePrivacy.settings.order = ['facebook', 'gplus', 'twitter', 'tumblr'];
$.fn.socialSharePrivacy.settings.path_prefix = '../';

$(document).ready(function () {
	$('#share1').socialSharePrivacy({
		services: {
			facebook: { status: false },
			tumblr: {
				type    : 'video',
				caption : "RickRoll'D",
				embed   : '<iframe width="420" height="315" src="http://www.youtube.com/embed/oHg5SJYRHA0" frameborder="0" allowfullscreen></iframe>'
			},
			disqus: {
				shortname : 'socialshareprivacy',
				count     : 'reactions'
			}
		}
	});
	$('#share2').socialSharePrivacy();
	$('#share3').socialSharePrivacy({
		services: {
			tumblr: {
				type        : 'link',
				name        : 'Post a link on Tumblr',
				description : 'Demo showing how to use Shocial Share Privacy to post a link on Tumblr.'
			}
		},
		uri: 'http://example.com/'
	});
	$('#share4').socialSharePrivacy({
		title: 'An orc drawn with pencil, traced and colored in inkscape.',
		image: 'http://www.deviantart.com/download/4617948/orc__blizzard_x_mas_like____colored.png',
		services: {
			facebook : { status : false   },
			twitter  : { status : false   },
			gplus    : { status : false   },
			tumblr   : { type   : 'photo' }
		}
	});
});
// ]]>
</script>
<style type="text/css">
body {
	padding-left: 110px;
}
#share2 {
	position: absolute;
	top: 40px;
	left: 10px;
}
</style>
</head>
<body>

<h1>Social Share Privacy: More Options</h1>

<div id="share2"
	data-layout="box"
	data-uri="http://panzi.github.com/SocialSharePrivacy/"
	data-services.tumblr="{type:'quote',quote:'The best way to use social sharing.'}"
	data-services.disqus.shortname="socialshareprivacy"></div>

<p>
...
</p>

<div id="share3"></div>

<p>
...
</p>

<div id="share4"></div>
